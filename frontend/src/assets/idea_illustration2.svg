<!-- idea_to_action.svg -->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="none" />

  <!-- Lightbulb -->
  <g id="lightbulb" transform="translate(50, 50)">
    <!-- Bulb -->
    <ellipse cx="100" cy="100" rx="60" ry="80" fill="#E0F7FA" stroke="#0288D1" stroke-width="4" />
    <!-- Filament -->
    <polyline points="100,70 100,130" stroke="#0288D1" stroke-width="2" />
    <polyline points="85,100 115,100" stroke="#0288D1" stroke-width="2" />
    <!-- Base -->
    <rect x="80" y="180" width="40" height="20" fill="#0288D1" />
    <!-- Circuit Pattern inside Bulb -->
    <path d="M100,80 L90,100 L110,120" stroke="#0288D1" stroke-width="2" fill="none" />
    <circle cx="90" cy="100" r="3" fill="#0288D1" />
    <circle cx="110" cy="120" r="3" fill="#0288D1" />
  </g>

  <!-- Morphing Transition -->
  <defs>
    <linearGradient id="bulbToRocket" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E0F7FA" />
      <stop offset="100%" stop-color="#FFF59D" />
    </linearGradient>
  </defs>
  <path d="M160 160 C200 120, 240 200, 280 160" stroke="url(#bulbToRocket)" stroke-width="5" fill="none" stroke-dasharray="10,5" />

  <!-- Rocket -->
  <g id="rocket" transform="translate(220, 60)">
    <!-- Body -->
    <polygon points="50,0 90,80 10,80" fill="#FFF59D" stroke="#0288D1" stroke-width="4" />
    <!-- Fins -->
    <polygon points="10,80 20,100 40,80" fill="#0288D1" />
    <polygon points="90,80 80,100 60,80" fill="#0288D1" />
    <!-- Window -->
    <circle cx="50" cy="40" r="10" fill="#E0F7FA" stroke="#0288D1" stroke-width="2" />
    <!-- Flame -->
    <path d="M50,80 C45,90, 55,90, 50,100" fill="#FF7043" />
    <!-- Binary Code on Rocket -->
    <text x="35" y="60" fill="#0288D1" font-size="8" font-family="monospace">101001</text>
  </g>

  <!-- Stars (AI Elements) -->
  <g id="stars">
    <circle cx="150" cy="50" r="3" fill="#0288D1" />
    <circle cx="180" cy="80" r="2" fill="#0288D1" />
    <circle cx="210" cy="40" r="2.5" fill="#0288D1" />
    <circle cx="240" cy="90" r="2" fill="#0288D1" />
    <circle cx="270" cy="60" r="3" fill="#0288D1" />
  </g>

  <!-- Light Trails -->
  <path d="M100,180 Q150,220, 200,180" stroke="#B3E5FC" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  <path d="M200,180 Q250,140, 300,180" stroke="#B3E5FC" stroke-width="2" fill="none" stroke-dasharray="5,5" />

  <!-- AI Circuit Lines -->
  <g id="circuitLines">
    <line x1="120" y1="200" x2="120" y2="250" stroke="#0288D1" stroke-width="2" />
    <line x1="120" y1="250" x2="140" y2="270" stroke="#0288D1" stroke-width="2" />
    <line x1="140" y1="270" x2="140" y2="320" stroke="#0288D1" stroke-width="2" />
    <circle cx="140" cy="320" r="5" fill="#0288D1" />
  </g>

  <!-- Ground -->
  <rect x="0" y="350" width="400" height="50" fill="#E0F2F1" />
</svg>
